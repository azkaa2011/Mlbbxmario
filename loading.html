<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            color: #333;
        }
        .spinner {
            border: 8px solid #f3f3f3; /* Light gray background */
            border-top: 8px solid #3498db; /* Blue spinner color */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="spinner"></div>

    <script>
        // Setelah 7 detik, arahkan ke URL baru
        setTimeout(function() {
            window.location.href = "claim.html";  // Ganti dengan URL tujuanmu
        }, 4000); // 7 detik (7000 milidetik)
    </script>

</body>
</html>
